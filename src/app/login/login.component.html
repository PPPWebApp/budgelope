<navi-bar></navi-bar>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-4 col-sm-offset-4">
      <div>{{ (user | async)?.uid }}</div>
      <div class="page-header">
        <h1>Login <small></small></h1>
      </div>
      <div class="row">
        <div class="col-xs-12" style="margin-bottom: 20px;">
          <button (click)="googleLogin()" class="btn btn-success btn-block">Login with Google</button>
        </div>
      </div>
      <hr>
      
      <form class="">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" class="form-control" id="" placeholder="Email Address" [(ngModel)]="email" name="email" #em="ngModel">

        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="" placeholder="" [(ngModel)]="password1" name="password1" #pwd1="ngModel">

        </div>
        <div class="row">
          <div class="col-xs-12" style="margin-bottom: 20px;">
            <button type="button" class="btn btn-success btn-block" (click)="login()">
              Login
            </button>
          </div>
          <div class="col-xs-6" style="margin-bottom: 20px;">
            <button type="button" class="btn btn-info btn-block" (click)="signUp()">
              Sign Up
            </button>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-danger btn-block" (click)="cancel()">
              Cancel
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
