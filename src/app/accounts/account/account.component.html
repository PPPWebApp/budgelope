<navi-bar></navi-bar>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Add Account <small></small></h1>
      </div>
      <form name="account_form" *ngIf="account">
        <div class="form-group">
          <label for="">Account Name</label>
          <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="account.name" name="accName" #accTitle="ngModel">
          <p class="help-block"></p>
        </div>
        <div class="form-group">
          <label for="">Starting Balance</label>
          <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="account.startingBalance" name="accStartingBalance" #accCurrent="ngModel">
          <p class="help-block"></p>
        </div>


        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-success" (click)="saveAccount()">
                Save Account
              </button>
              <button type="button" class="btn btn-danger" (click)="cancel()">
                Cancel
              </button>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
