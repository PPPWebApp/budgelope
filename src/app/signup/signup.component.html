<navi-bar></navi-bar>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Sign Up</h1>

      <form class="">


        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" class="form-control" id="" [(ngModel)]="email" name="email" required #em="ngModel" placeholder="Enter email address">
          <p [hidden]="em.valid || em.pristine" class="help-block">Email is required.</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="" [(ngModel)]="password1" name="password1" required #pwd1="ngModel" placeholder="Password">
          <p [hidden]="pwd1.valid || pwd1.pristine" class="help-block">Password is required.</p>
        </div>
        <div class="form-group">
          <label for="conpassword">Confirm Password</label>
          <input type="password" class="form-control" id="" [(ngModel)]="password2" name="password2" required #pwd1="ngModel" placeholder="Password">
          <p [hidden]="pwd1.valid || pwd1.pristine" class="help-block">Confirm password is required.</p>
        </div>
        <div *ngIf="passwordFail" class="alert alert-danger">
          Passwords do not match
        </div>
        <div>
          <button type="button" class="btn btn-default" (click)="signUp()">
            Sign Up
          </button>
          <button type="button" class="btn btn-danger" (click)="cancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
