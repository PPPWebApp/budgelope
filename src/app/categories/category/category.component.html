<div class="container">
  <form class="form" action="index.html" method="post">
    <mat-card class="category-card">
      <mat-card-title>
        Category
      </mat-card-title>
      <mat-card-content>
        <section>
          <mat-form-field>
            <input matInput type="text" placeholder="Category name" [(ngModel)]="category.name" name="name" #nm="ngModel">
          </mat-form-field>
        </section>
        <section>
          <mat-select placeholder="Parent Category" [(ngModel)]="parent" name="parent">
            <mat-option *ngFor="let category of categories | async" [value]="category">
              {{category.name}}
            </mat-option>
          </mat-select>
        </section>
        <section>
          <mat-radio-group [(ngModel)]="category.type" name="type">
            <mat-radio-button [value]="'expense'">Spend</mat-radio-button>
            <mat-radio-button [value]="'income'">Earn</mat-radio-button>
          </mat-radio-group>
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button type="button" mat-raised-button color="primary" (click)="saveCategory()">
          Save
        </button>
        <button type="button" mat-button (click)="cancel()">
          Cancel
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  <button type="button" mat-raised-button color="secondary" (click)="copyCategories()">
    Copy Categories
  </button>
</div>
