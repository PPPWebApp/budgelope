<!-- 3month view -->
<navi-bar></navi-bar>
<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <div class="page-header">
        <h3>Accounts <small></small></h3>
      </div>
    </div>
    <div class="col-xs-9">
      <div class="row">
        <div class="col-xs-4">
          Categories
        </div>
        <div class="col-xs-8">
          <h2>month 1</h2>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              Planned
            </div>
            <div class="col-xs-12 col-sm-4">
              Actual
            </div>
            <div class="col-xs-12 col-sm-4">
              Balance
            </div>
          </div>
        </div>

      </div>

      <div class="row" *ngFor="let item of allocations | async" style="background: #ddd; border-bottom: 1px solid #666;">
        <div class="col-xs-4">
          {{item.name}}
        </div>
        <div class="col-xs-8" >
          <div class="row" style="padding: 5px 0;">
            <div class="col-xs-12 col-sm-4">
              <input type="text" name="planned" class="form-control text-right"
                  [(ngModel)]="item.planned"

                  (blur)="blur(item)">
            </div>
            <div class="col-xs-12 col-sm-4">
                {{item.actual |  number:'1.2'}}
            </div>
            <div class="col-xs-12 col-sm-4">
                {{item.planned - item.actual |  number:'1.2'}}

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
