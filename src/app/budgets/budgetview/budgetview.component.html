<!-- 3month view -->
<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <div class="page-header">
        <h3>Accounts <small></small></h3>
      </div>
    </div>
    <div class="col-xs-9">
      <div class="row">
        <div class="col-xs-4">
          Categories
        </div>
        <div class="col-xs-8">
          <h2>month 1</h2>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              Planned
            </div>
            <div class="col-xs-12 col-sm-4">
              Actual
            </div>
            <div class="col-xs-12 col-sm-4">
              Balance
            </div>
          </div>
        </div>

      </div>

      <div class="row" *ngFor="let item of categories" style="background: #ddd; border-bottom: 1px solid #666;">
        <div class="col-xs-4">
          {{item.name}}
        </div>
        <div class="col-xs-8" >
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-12 col-sm-4">
              {{(item.allocations | async)?.Planned  |  number:'1.2'}}
            </div>
            <div class="col-xs-12 col-sm-4">
                {{(item.allocations | async)?.Actual |  number:'1.2'}}
            </div>
            <div class="col-xs-12 col-sm-4">
                {{item.balance |  number:'1.2'}}
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
