<table class="table">
  <thead>
    <th>Name</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let budget of budgets">
      <td>{{ budget.name }}</td>      
      <td>
        <a (click)="editAccount(budget)" class="btn btn-warning">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a (click)="deleteAccount(budget)" class="btn btn-danger">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
