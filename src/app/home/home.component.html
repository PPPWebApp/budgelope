<navi-bar></navi-bar>
<mat-sidenav-container class="">
  <mat-sidenav class="side-nav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/budgetview" routerLinkActive="active"> Budget </a>
      <a mat-list-item routerLink="/accounts" routerLinkActive="active"> Accounts </a>
      <mat-nav-list>
        <a mat-list-item routerLink="/transactions?accountId={{account.id}}"
          *ngFor="let account of accounts | async"
          routerLinkActive="active" style="font-size: 80%; height: 32px;">
          <div>{{account.name}}</div>
          <span class="small">{{account.balance | currency: 'ZAR' : 'symbol-narrow'}}</span>
        </a>
      </mat-nav-list>

      <a mat-list-item [routerLink]="['/transactions']">Transactions</a>
    </mat-nav-list>
    <div *ngIf="theUser">
      <a mat-button [routerLink]="['/budgetview']">Budgets</a>
      <a mat-button [routerLink]="['/transactions']">Transactions</a>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet class="router-flex"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
