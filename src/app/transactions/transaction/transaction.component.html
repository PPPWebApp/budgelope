<div class="flex-container column">
  <div class="flex-object">
    <form class="form" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <mat-card class="transaction-card">
        <mat-card-content>
          <div class="flex-container row wrap space-around">
            <div class="flex-object w33 h60 p5">
              <mat-form-field>
                <mat-select placeholder="Account" name="account" formControlName="account">
                  <mat-option [value]="account" *ngFor="let account of accounts">
                    {{account.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="flex-object w33 h60 p5">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="flex-object w33 h60 p5">
              <mat-form-field>
                <input matInput placeholder="Payee" value="" type="text" name="payee" formControlName="payee">
              </mat-form-field>
            </div>
            <div class="flex-object w25 h60 p5">
              <mat-form-field>
                <input matInput placeholder="Out" value="" type="number" name="out" formControlName="out">
              </mat-form-field>
            </div>
            <div class="flex-object w25 h60 p5">
              <mat-form-field>
                <input matInput placeholder="In" value="" type="number" name="in" formControlName="in">
              </mat-form-field>
            </div>
          </div>
          <div class="flex-container row wrap space-around">
            <div class="flex-object w50 h60 p5">
              <mat-form-field style="width:98%;">
                <input type="text" matInput placeholder="Category" [matAutocomplete]="auto" [formControlName]="'category'">
              </mat-form-field>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
                  <span *ngIf="category.parent">{{category.parent}} ></span>{{category.name}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
        </mat-card-content>
        <mat-checkbox name="cleared" [align]="end" formControlName="cleared">
          Cleared
        </mat-checkbox>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit"
          (click)="saveTransaction()"
          [disabled]="!transactionForm.valid">
              Save Transaction
            </button>
            <button mat-raised-button color="basic" type="button" (click)="addCategory()">
              Split
            </button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">
              Cancel
            </button>

        </mat-card-actions>
      </mat-card>
    </form>
  </div>

</div>
