<navi-bar></navi-bar>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="form" *ngIf="transaction">
        <md-card class="transaction-card">

          <md-card-content>
            <section>
              <md-radio-group [(ngModel)]="transaction.type" name="type">
                <md-radio-button [value]="'expense'">Spend</md-radio-button>
                <md-radio-button [value]="'income'">Earn</md-radio-button>
              </md-radio-group>
            </section>
            <section>
              <md-input-container>
                <input mdInput placeholder="Amount" value="" type="number" [(ngModel)]="transaction.amount" name="amount">
              </md-input-container>
            </section>
            <section>
              <md-input-container>
                <input mdInput placeholder="Payee" value="" type="text" [(ngModel)]="transaction.payee" name="payee">
              </md-input-container>
            </section>
            <section>
              <md-select placeholder="Category" [(ngModel)]="transaction.category" name="category">
                <md-option *ngFor="let category of categories" [value]="category">
                  {{category.name}}
                </md-option>
              </md-select>
            </section>
            <section>
              <md-select placeholder="Account" [(ngModel)]="transaction.account" name="account">
                <md-option [value]="account" *ngFor="let account of accounts">
                  {{account.name}}
                </md-option>
              </md-select>
            </section>
            <section>
              <md-checkbox [(ngModel)]="transaction.cleared" name="cleared" [align]="end">
                Cleared
              </md-checkbox>
            </section>
          </md-card-content>
          <md-card-actions>
            <button md-raised-button color="primary" type="button" (click)="saveTransaction()">
              Save Transaction
            </button>
            <button md-raised-button color="warn" type="button" (click)="cancel()">
              Cancel
            </button>
          </md-card-actions>
        </md-card>


      </form>
      {{transaction | json}}
    </div>
  </div>
</div>
