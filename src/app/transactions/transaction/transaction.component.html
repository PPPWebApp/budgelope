<div *ngIf="newTransaction" class="flex-container column">
  <div fxFlex="33" fxFlexOffset="33">
    <form class="form">
      <mat-card class="transaction-card">
        <mat-card-content>
          <div class="flex-container row wrap space-around">
            <div class="flex-object w33 h60 p5">
              <mat-form-field>
                <mat-select placeholder="Account" [(ngModel)]="selectedAccount" name="account">
                  <mat-option [value]="account" *ngFor="let account of accounts">
                    {{account.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="flex-object w33 h60 p5">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="newTransaction.date" name="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="w33 h60 p5">
              <mat-form-field>
                <input matInput placeholder="Payee" value="" type="text" [(ngModel)]="newTransaction.payee" name="payee">
              </mat-form-field>
            </div>
            <div class="w50 h60 p5">
              <mat-form-field style="width:98%; ">
                <input type="text" matInput placeholder="Category" [matAutocomplete]="auto" [formControl]="catCtrl">
              </mat-form-field>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
                  <span *ngIf="category.parent">{{category.parent}} ></span>{{category.name}}
                </mat-option>
              </mat-autocomplete>
            </div>

            <div class="w25 h60 p5">
              <mat-form-field>
                <input matInput placeholder="Out" value="" type="number" [(ngModel)]="newTransaction.out" name="out">
              </mat-form-field>
            </div>
            <div class="w25 h60 p5">
              <mat-form-field>
                <input matInput placeholder="In" value="" type="number" [(ngModel)]="newTransaction.in" name="in">
              </mat-form-field>
            </div>

          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="button" (click)="saveTransaction()">
              Save Transaction
            </button>
          <button mat-raised-button color="warn" type="button" (click)="cancel()">
              Cancel
            </button>
          <mat-checkbox [(ngModel)]="newTransaction.cleared" name="cleared" [align]="end">
            Cleared
          </mat-checkbox>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>

</div>
