<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="form" *ngIf="transaction">
        <mat-card class="transaction-card">
          <mat-card-title>
            Transaction
          </mat-card-title>
          <mat-card-content>

              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="transaction.date" name="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-radio-group [(ngModel)]="transaction.type" name="type">
                <mat-radio-button [value]="'expense'">Spend</mat-radio-button>
                <mat-radio-button [value]="'income'">Earn</mat-radio-button>
              </mat-radio-group>
            

              <mat-form-field>
                <input matInput placeholder="Amount" value="" type="number" [(ngModel)]="transaction.amount" name="amount">
              </mat-form-field>
            

              <mat-form-field>
                <input matInput placeholder="Payee" value="" type="text" [(ngModel)]="transaction.payee" name="payee">
              </mat-form-field>
            

              <mat-form-field>
                <input type="text" matInput placeholder="Category" [matAutocomplete]="auto" [formControl]="catCtrl">
              </mat-form-field>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
                  <span *ngIf="category.parent">{{category.parent}} ></span>{{category.name}}
                </mat-option>
              </mat-autocomplete>
            

              <mat-select placeholder="Account" [(ngModel)]="transaction.account" name="account">
                <mat-option [value]="account" *ngFor="let account of accounts | async">
                  {{account.name}}
                </mat-option>
              </mat-select>
            

              <mat-checkbox [(ngModel)]="transaction.cleared" name="cleared" [align]="end">
                Cleared
              </mat-checkbox>
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" type="button" (click)="saveTransaction()">
              Save Transaction
            </button>
            <button mat-raised-button color="warn" type="button" (click)="cancel()">
              Cancel
            </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
