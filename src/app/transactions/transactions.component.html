<navi-bar></navi-bar>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Transactions <small></small><a [routerLink]="['/transaction/add']" class="btn btn-success">Add Transaction</a></h1>
      </div>
      <ngx-datatable class="material" [rows]="transactions">
        <ngx-datatable-column name="timestamp">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Date</span>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value | date}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Account"></ngx-datatable-column>
        <ngx-datatable-column name="Payee"></ngx-datatable-column>
        <ngx-datatable-column name="Category"></ngx-datatable-column>
        <ngx-datatable-column name="Amount"></ngx-datatable-column>
        <ngx-datatable-column name="Cleared"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
