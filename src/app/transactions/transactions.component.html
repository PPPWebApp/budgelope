<div fxLayout="row" fxLayoutGap="10" class="flex-container row space-around">
  <div class="row">
    <div class="col-xs-12">
      <div class="page-header">
        <h1>Transactions</h1>
        <app-transaction></app-transaction>
      </div>
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let transaction">{{transaction.date | date: 'MMM d, y'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="payee">
          <mat-header-cell *matHeaderCellDef>Payee</mat-header-cell>
          <mat-cell *matCellDef="let transaction">{{transaction.payee}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="account">
          <mat-header-cell *matHeaderCellDef>Account</mat-header-cell>
          <mat-cell *matCellDef="let transaction">{{transaction.account}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
          <mat-cell *matCellDef="let transaction">{{transaction.category}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="out">
          <mat-header-cell *matHeaderCellDef>Out</mat-header-cell>
          <mat-cell *matCellDef="let transaction">{{transaction.out}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="in">
          <mat-header-cell *matHeaderCellDef>In</mat-header-cell>
          <mat-cell *matCellDef="let transaction">{{transaction.in}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>
  </div>
</div>
